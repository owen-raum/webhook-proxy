name: Publish Validator Image

on:
  push:
    branches:
      - main
    paths:
      - packages/validator/**
      - packages/shared/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/publish-validator.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/validator/Dockerfile
          push: true
          tags: |
            ghcr.io/owen-raum/webhook-proxy-validator:latest
            ghcr.io/owen-raum/webhook-proxy-validator:${{ github.sha }}
